<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
</head>

<body>
    <main>
        <header>
            <img src="images/logo.svg" alt="logo of huddle" class="logo">
        </header>
        <section class="grid-section">
            <div class="grid-1-col">
                <img src="images/illustration-mockups.svg" alt="hero image" class="hero-image">
            </div>
            <div class="grid-2-col">
                <h1 class="heading-style">Build The Community Your Fans Will Love</h1>
                <p class="para-style">
                    Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create
                    connection with your users as you engage in genuine discussions.
                </p>
                <button class="btn-primary">Register</button>
                <div class="links-share">
                    <ion-icon name="logo-facebook" class="links-style"></ion-icon>
                    <ion-icon name="logo-twitter" class="links-style"></ion-icon>
                    <ion-icon name="logo-instagram" class="links-style"></ion-icon>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </main>
</body>

</html>
